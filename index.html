<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">OWN's CAR</span>
                        <label for="cars">Choose your Option:</label>

                        <select name="cars" id="cars" placeholder="YES or NO">
                            <option value="volvo">YES</option>
                            <option value="saab">NO</option>
                            
                        </select>
                        <!-- <input type="text" placeholder="YES or NO" required> -->
                    </div>
                    <div class="input-box">
                        <span class="details">OWN's HOME</span>
                        <label for="cars">Choose your Option:</label>

                        <select name="cars" id="cars" placeholder="YES or NO">
                            <option value="volvo">YES</option>
                            <option value="saab">NO</option>
                            
                        </select>
                        <!-- <input type="text" placeholder="YES or NO" required> -->
                    </div>
                    <div class="input-box">
                        <span class="details">No. of CHILDREN</span>
                        <input type="number" placeholder="Please enter No of CHILDREN" required>
                    </div>
                    <div class="input-box">
                        <span class="details">INCOME_TYPE</span>
                        <select name="cars" id="cars" placeholder="YES or NO">
                            <option value="volvo">Salaried</option>
                            <option value="saab">Self EMPLOYED</option>
                            
                        </select>
                        <input type="number" placeholder="Please enter INCOME_TYPE" required>
                    </div>

                    <div class="input-box">
                        <span class="details">EDUCATION_TYPE</span>
                        <input type="number" placeholder="Please enter EDUCATION_TYPE" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Total INCOME</span>
                        <input type="number" placeholder="Enter Total INCOME" required>
                    </div>
                    <div class="input-box">
                        <span class="details">EDUCATION_TYPE</span>
                        <input type="number" placeholder="Enter EDUCATION_TYPE" required>
                    </div>
                    <div class="input-box">
                        <span class="details">FAMILY_STATUS</span>
                        <input type="number" placeholder="Enter FAMILY_STATUS" required>
                    </div>
                    <div class="input-box">
                        <span class="details">FAMILY MEMBERS</span>
                        <input type="number" placeholder="Enter no. FAMily MEMBERS" required>
                    </div>
                    <div class="input-box">
                        <span class="details">HOUSING_TYPE</span>
                        <input type="number" placeholder="Enter HOUSING_TYPE" required>
                    </div>
                    <div class="input-box">
                        <span class="details">AGE</span>
                        <input type="number" placeholder="Enter your AGE" required>
                    </div>
                    <div class="input-box">
                        <span class="details">YEARS_EMPLOYED</span>
                        <input type="number" placeholder="TOTAL NO. OF YEARS EMPLOYED" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <!-- <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label> -->
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
